<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Reaksi Waktu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #eceff1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #gamePage {
            padding: 50px 20px;
            text-align: center;
            flex: 1;
        }

        h1 {
            font-size: 3rem;
            color: #281b9a;
        }

        .game-box {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 15px;
            transition: background-color 1s ease;
        }

        .game-box.blue {
            background-color: #2196f3;
            color: rgb(255, 255, 255);
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #66bb6a;
        }

        .btn-warning:hover {
            background-color: #ffb74d;
        }

        .btn-primary:hover {
            background-color: #5c6bc0;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="text-center py-3">
        <h1>Game Reaksi Waktu</h1>
    </header>

    <main id="gamePage" class="container">
        <section id="menu" class="mb-4">
            <button id="startBtn" class="btn btn-success">Mulai</button>
            <button id="pauseBtn" class="btn btn-danger mx-2">Jeda</button>
            <button id="resetBtn" class="btn btn-warning">Atur Ulang</button>
            <button id="refreshBtn" class="btn btn-primary d-none">Segarkan</button>
            <button id="backToHomeBtn" class="btn btn-danger">Kembali ke Menu</button>
        </section>

        <section id="gameArea">
            <div id="gameBox" class="game-box">
                Klik Tombol Warna Hijau Untuk Memulai Game!
            </div>
            <p id="message">Bersiap...</p>
            <p id="reactionTime"></p>
            <p id="playerDisplay">Pemain: <span id="displayName"></span></p>
        </section>

        <section id="scoreSection" class="mt-5">
            <h3>Riwayat Skor</h3>
            <div id="scoreHistory" class="text-start">
                <!-- Riwayat skor akan muncul di sini -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Fauzan. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
